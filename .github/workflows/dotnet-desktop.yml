name: MovieApp CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Project_Path: MovieApp/MovieApp.csproj        # Path to the MovieApp project file
      DOTNET_ROOT: C:\Program Files\dotnet
      Configuration: ${{ matrix.configuration }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: dotnet restore $env:Project_Path --configuration $env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Build the project
      run: dotnet build $env:Project_Path --configuration $env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: BuildArtifacts
        path: ./path_to_build_output  # Adjust to the location where the build output is stored
